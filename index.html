<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>HomeAway | Book your holiday appartments</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./img/logo.svg" alt="" srcset="" />
      </div>
      <ul>
        <li>
          <button>
            <img
              src="./img/542cfb69-ee16-40a5-ab9d-15a431e4002f.svg"
              alt=""
              srcset=""
            />
            <span> download App </span>
          </button>
        </li>
        <li><a href="#">Trip Planner</a></li>
        <li><a href="#">Register Accommodation</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">My journeys</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <div class="overlay"></div>
        <div class="landing">
          <h2>Find your place for each other</h2>
          <form action="#">
            <input type="text" placeholder="holiday destination" />
            <input type="date" placeholder="Data" />
            <input type="text" placeholder="Guests" />
            <button>Seek</button>
          </form>
        </div>
      </section>
      <section class="section-2">
        <div class="container">
          <h2>Suggestions for you</h2>
          <h2>popular travel destinations</h2>
          <div class="slideshow-container">
            <div class="slide">
              <img src="./img/img1.jpg" alt="" />
              <p class="img-title">Kigali</p>
            </div>
            <div class="slide">
              <img src="./img/img2.jpg" alt="" />
              <p class="img-title">Dubai</p>
            </div>
            <div class="slide">
              <img src="./img/img3.jpg" alt="" />
              <p class="img-title">Oxon Hill</p>
            </div>
            <div class="slide">
              <img src="./img/img4.jpg" alt="" />
              <p class="img-title">Nairobi</p>
            </div>
            <div class="slide">
              <img src="./img/img5.jpg" alt="" />
              <p class="img-title">Kampala</p>
            </div>
            <div class="slide">
              <img src="./img/img2.jpg" alt="" />
              <p class="img-title">Fort Washington</p>
            </div>
            <div class="slide">
              <img src="./img/img1.jpg" alt="" />
              <p class="img-title">Gisenyi</p>
            </div>
          </div>

          <h1>Find accommodations that suits your taste</h2>
        </div>
      </section>
    </main>
